<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first" id="first">
                <div class="details">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter your Name" required>
                        </div>

                        <div class="input-field">
                            <label for="date">Date of Birth</label>
                            <input type="date" name="date" id="date" placeholder="Enter your Birth-date" required>
                        </div>

                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                        </div>

                        <div class="input-field">
                            <label for="number">Phone No.</label>
                            <input type="tel" name="number" id="number" placeholder="Enter your Number" required>
                        </div>

                        <div class="input-field">
                            <label for="gender">Gender</label>
                            <input type="text" name="gender" id="gender" placeholder="Male or Female" required>
                        </div>

                        <div class="input-field">
                            <label for="address">Address (Optional)</label>
                            <input type="text" name="address" id="address" placeholder="Enter your Address">
                        </div>
                    </div>
                </div>

                <div class="details">
                    <span class="title-id">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter your Name" required>
                        </div>

                        <div class="input-field">
                            <label for="date">Date of Birth</label>
                            <input type="date" name="date" id="date" placeholder="Enter your Birth-date" required>
                        </div>

                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                        </div>

                        <div class="input-field">
                            <label for="number">Phone No.</label>
                            <input type="tel" name="number" id="number" placeholder="Enter your Number" required>
                        </div>

                        <div class="input-field">
                            <label for="gender">Gender</label>
                            <input type="text" name="gender" id="gender" placeholder="Male or Female" required>
                        </div>

                        <div class="input-field">
                            <label for="address">Address (Optional)</label>
                            <input type="text" name="address" id="address" placeholder="Enter your Address">
                        </div>
                    </div>
                </div>

                <button class="next-btn" onclick="next()">
                    <span class="btn-text">Next</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>



            <div class="form second hidden" id="second">
                <div class="details address">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter your Name" required>
                        </div>

                        <div class="input-field">
                            <label for="date">Date of Birth</label>
                            <input type="date" name="date" id="date" placeholder="Enter your Birth-date" required>
                        </div>

                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                        </div>

                        <div class="input-field">
                            <label for="number">Phone No.</label>
                            <input type="tel" name="number" id="number" placeholder="Enter your Number" required>
                        </div>

                        <div class="input-field">
                            <label for="gender">Gender</label>
                            <input type="text" name="gender" id="gender" placeholder="Male or Female" required>
                        </div>

                        <div class="input-field">
                            <label for="address">Address (Optional)</label>
                            <input type="text" name="address" id="address" placeholder="Enter your Address">
                        </div>
                    </div>
                </div>

                <div class="details">
                    <span class="title-id">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter your Name" required>
                        </div>

                        <div class="input-field">
                            <label for="date">Date of Birth</label>
                            <input type="date" name="date" id="date" placeholder="Enter your Birth-date" required>
                        </div>

                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                        </div>

                        <div class="input-field">
                            <label for="number">Phone No.</label>
                            <input type="tel" name="number" id="number" placeholder="Enter your Number" required>
                        </div>

                        <div class="input-field">
                            <label for="gender">Gender</label>
                            <input type="text" name="gender" id="gender" placeholder="Male or Female" required>
                        </div>

                        <div class="input-field">
                            <label for="address">Address (Optional)</label>
                            <input type="text" name="address" id="address" placeholder="Enter your Address">
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button class="back-btn" onclick="back()">
                        <i class="uil uil-navigator"></i>
                        <span class="btn-text">Back</span>
                    </button>

                    <button class="submit">
                        <span class="btn-text">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="registration.js"></script>
</body>
</html>
